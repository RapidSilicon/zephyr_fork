description: |
  PUF security IP PUFcc can be used for the authentication and decryption
  of the secure images under several authentication and encryption algorithms.
  PUFcc has in built DMA to decrypt the encrypted images on the fly.

compatible: "pufsecurity,pufcc"

include: [base.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true
