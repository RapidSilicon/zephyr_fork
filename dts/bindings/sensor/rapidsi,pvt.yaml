description: Power Voltage and Temperature Monitoring Module

compatible: "rapidsi,pvt"

include: [base.yaml]

properties:

  io-channels:
    required: false
    description: |
      ADC channel that will perform measurement

  resolution:
    type: int
    required: false
    description: |
      ADC resolution to be used for the channel.

  clock-frequency:
    type: int
    required: false
    description:
      Clock frequency of the ADC channel for PVT.
